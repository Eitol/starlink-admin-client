version: v1
managed:
  enabled: true
  optimize_for: SPEED
  go_package_prefix:
    default: github.com/Eitol/starlink-client/libs/golang/client/gen
plugins:
  # Golang
  - plugin: buf.build/protocolbuffers/go
    out: libs/golang/client/gen
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: libs/golang/client/gen
    opt: paths=source_relative

  # Python
  - plugin: buf.build/grpc/python
    out: libs/python/gen
  - plugin: buf.build/protocolbuffers/python
    out: libs/python/gen

  # Dart
  - plugin: buf.build/protocolbuffers/dart
    out: libs/dart/lib/gen
    opt: grpc

  # Node
  - plugin: buf.build/grpc/node
    out: libs/node/gen
  - plugin: buf.build/protocolbuffers/js
    out: libs/node/gen

  # Kotlin
  - plugin: buf.build/protocolbuffers/kotlin
    out: libs/kotlin/gen
  - plugin: buf.build/grpc/kotlin
    out: libs/kotlin/gen

  # Swift
  - plugin: buf.build/apple/swift
    out: libs/swift/gen
  - plugin: buf.build/grpc/swift
    out: libs/swift/gen

  # Java
  - plugin: buf.build/protocolbuffers/java
    out: libs/java/gen
  - plugin: buf.build/grpc/java
    out: libs/java/gen



